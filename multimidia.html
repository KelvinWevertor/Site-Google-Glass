<!-- DOCTYPE: ele só é utilizado quando a linguagem é HTML5 -->
<!DOCTYPE html>

<!-- lang: é para deixar o site em português -->
<html lang="pt-br">
    
    <!-- head: é utilizado para fazer o cabeçalho do site -->
    <head>
        
        <!-- meta: é utilizado para colocar acentuação nas palavras -->
        <meta charset="utf-8"/>
        
        <!-- title: é utilizado para colocar o titulo no site -->
        <title> Tudo sobre Google Glass </title>
        
        <!-- link: é utilizado para referenciar um caminho para a linguagem em CSS -->
        <link rel="stylesheet" href="_css/estilo.css"/>
        <link rel="stylesheet" href="_css/media.css"/>
    </head>

<!-- script: é utilizado para programar em Javascript -->
<script>
    function mudaFoto (foto)
    {
      document.getElementById("icone").src = foto;   
    }
    
</script>    

<!-- body: é utilizado para colocar o conteúdo do site -->
<body>

<!-- id: é utilizado para identificar um determinado conteúdo do site -->
<div id="interface">
    
    <!-- header: é utilizado em HTML5 serve para  colocar o cabeçalho dentro do conteúdo. -->
    <header id="cabecalho">
        
        <!-- hgroup: serve para agrupar os titulos do site -->
        <hgroup>
            
            <!-- h1: serve para colocar o titulo principal do site -->
            <h1> Google Glass </h1>
            
            <!-- h2: serve para colocar o subtitulo do site -->
            <h2> A revolução do Google está chegando </h2>
        </hgroup>
    
        <!-- img: serve para colocar imagens no site -->
        <img id="icone" src="_imagens/multimidia.png"/>
        
<!-- nav: é utilizado para o menu do site utilizando o padrão HTML5  -->
<nav id="menu">
    
     <!-- h1: serve para colocar o titulo principal do site -->
    <h1>Menu Principal</h1>
    
        <!-- ul: serve para fazer lista não ordenada -->
        <ul type="disc">
            
             <!-- 
                li: serve para fazer os itens da lista dentro da lista não ordenada.

                a: serve para colocar uma ancora entre as palavras.

                onmouseover: serve para mudar a foto do menu ao passar o mouse em cima da palavra utilizando uma animação com a foto do menu.

                onmouseout: serve para deixar a foto atual do site ao tirar o mouse da palavra descrita no menu do site.
            -->
            <li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="index.html">Home</a></li>
            <li onmouseover="mudaFoto('_imagens/especificacoes.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="specs.html">Especificações</a></li>
            <li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fotos.html">Fotos</a></li>
            <li onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="multimidia.html">Multimídia</a></li>
            <li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fale-conosco.html">Fale conosco</a></li>
        </ul>
</nav>        
     </header>
    
     <!-- section: sera todo o conteúdo que está a direita do site. --> 
     <section id="corpo-full">
         
        <!-- article: serve para artigos dentro do site ("Noticias") -->
        <article id="noticia-principal">
            
            <!-- header: é utilizado em HTML5 serve para  colocar o cabeçalho dentro do conteúdo. -->
            <header id="cabecalho-artigo">
                
                <!-- hgroup: serve para agrupar os titulos do site -->
                <hgroup>
                    
                    <!-- h3: serve para colocar o subtitulo do site -->
                    <h3>Glass > Multimídia</h3>
                    
                    <!-- h1: serve para colocar o titulo principal do site -->
                    <h1>Sons e Vídeos</h1>
                    
                    <!-- h2: serve para colocar o subtitulo do site -->
                    <h2>por Kelvin Costa</h2>
                    
                     <!-- h3: serve para colocar o subtitulo do site -->
                    <h3 class="direita">Atualizado em 05/Janeiro/2019 </h3>
                </hgroup>
            </header>
        
         <!-- 
                id: é utilizado para identificar um determinado conteúdo do site.

                audio: serve para colocar qualquer audio dentro do site.

                poster: serve para indicar em qual pasta o audio está localizado.

                source: serve para indicar que o seu audio vai funcionar em diversos navegadores web (Browser).

                controls: serve para aparecer o audio no site.
        -->
        <div id="tv-radio">
            <audio id="musica" controls="controls">
                <source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/>
                <source src="_media/2009-lovers-carvings-bibio.m4a" type="audio/x-aac"/>
                <source src="_media/2009-lovers-carvings-bibio.ogg" type="audio/ogg"/>
                Desculpe, mas não foi possivel carregar o aúdio.
            </audio>
            
            <!-- 
                id: é utilizado para identificar um determinado conteúdo do site.

                video: serve para colocar qualquer video dentro do site.

                poster: serve para indicar em qual pasta o video está localizado.

                source: serve para indicar que o seu video vai funcionar em diversos navegadores web (Browser).

                controls: serve para aparecer o video no site.
            -->
            <video id="filme" id="filme" controls="controls" poster="_imagens/video-mini03.jpg">
                <source src="_media/getting-started.mp4" type="video/mp4"/>
                <source src="_media/getting-started.webm" type="video/webm"/>
                <source src="_media/getting-started.ogv" type="video/ogg"/>
                Desculpe, mas não foi possivel carregar o vídeo.
            </video>
        </div>
    </article>
</section>

<!-- 
      footer: server para colocar o rodapé no site.

      br: server para uma quebra de pagina no site.

      p: serve para colocar paragrafo no conteúdo do site.

      a: serve para colocar uma ancora entre as palavras.

      href: serve colocar o endereço de um ou mais sites.

      target="_blank": serve para abrir uma outra aba fora do seu site.
-->
<footer id="rodape">
<p>Copyright &copy; 2019  - by Kelvin Costa <br/>
<a href="http://facebook.com" target="_blank"> Facebook </a> | <a href="http://twitter.com" target="_blank"> Twitter </a> </p>
        </footer>
       </div> 
    </body>
</html>
